
<!-- loader section -->
<!-- Begin page -->
<main class="h-100">

    <!-- Header -->
    <!-- <app-header> </app-header> -->
    <!-- Header ends -->
  
    <!-- main page content -->
    <div class="main-container container">
<!-- loader section ends -->
    <app-header></app-header>
        <!-- Sidebar main menu -->
        <app-left-sidebar></app-left-sidebar>


        <app-filter></app-filter>
        <!-- Footer ends-->
        <router-outlet></router-outlet>

        <!-- ###################################333
           Menu Modal -->

           <app-footer  [hidden]="!_butler.biker"></app-footer>     
           
  <div class="modal fade" id="menumodal" tabindex="-1"  aria-hidden="true" >
    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content ">
            <div class="modal-body">
                <div class="">

                    <div class="">
                        <div class="row mb-4">
                            <div class="col align-self-center">
                                <h6 class="mb-0">Criterios de búsqueda</h6>
                                <p class="text-secondary small">254 Bikers en Mérida</p>
                            </div>
                            <div class="col-auto px-0">
                                <button class="btn btn-link text-danger filter-close">
                                    <i class="bi bi-x size-22"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-group floating-form-group active mb-4">
                            <h6 class="mb-3">Género del biker</h6>
              
                            <div class="form-check form-switch mb-2">
                                <input type="checkbox" class="form-check-input" id="men" checked="">
                                <label class="form-check-label" for="men">Hombre</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input type="checkbox" class="form-check-input" id="woman" checked="">
                                <label class="form-check-label" for="woman">Mujer</label>
                            </div>
                            
                        </div>
                        <div class="form-group floating-form-group active mb-4">
                            <h6 class="mb-3">Tipo de motocicleta</h6>
              
                           
                            <div class="form-check form-switch mb-2">
                                <input type="checkbox" class="form-check-input" id="Sport" checked>
                                <label class="form-check-label" for="Sport">Scooter</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input type="checkbox" class="form-check-input" id="homedecor">
                                <label class="form-check-label" for="homedecor">Enduro</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input type="checkbox" class="form-check-input" id="kidsplay">
                                <label class="form-check-label" for="kidsplay">Chopper</label>
                            </div>
                        </div>
                        <div class="col-12 text-center mb-3">
                            <button class="btn btn-sm btn-warning">
                                <i class="bi bi-diamond"></i> Standar
                            </button>
                            <button class="btn btn-sm btn-outline-warning me-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                <i class="bi bi-heart"></i> TU PRESUPUESTO
                            </button>
                          
                        </div>
                        <div class="col-12 collapse " id="collapseExample" style="">
                            <div class="form-floating mb-3">
                               <input type="number" class="form-control" min="1" max="100" value="2" step="1" id="input-number">
                                   
                                <label for="input-select">Presupuesto ($ USD)</label>
                            </div>
                        </div>
                        
              
                    </div>
                    <div class="">
                        <button class="btn btn-lg btn-warning w-100 shadow-sm shadow-warning">Aplicar</button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
  </div>
        <!-- ###################################333 -->



    </div>
</main>
